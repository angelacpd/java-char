plugins {
    id 'java'
    id 'checkstyle'
    id 'pmd'
}

group 'corp.angela'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

checkstyle {
    toolVersion = '8.36.1'
    showViolations = true
    configFile = file("config/checkstyle/checkstyle.xml")
}

pmd {
    ruleSetFiles = files("config/pmd/ruleset.xml")
    toolVersion = '6.28.0'
    ignoreFailures = true
    consoleOutput = true
}